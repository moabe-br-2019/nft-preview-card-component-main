<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
    <!-- Fa icons -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" 
    integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

  <div class="main">
    <div class="nft-img"><!--<img src="/images/image-equilibrium.jpg" alt="image-equilibrium" >--></div>
    <h2>Equilibrium #3429</h2>
    <h3>Our Equilibrium collection promotes balance and calm.</h3>
    
    <div class="ETH">
      <h4><i class="fa-brands fa-ethereum"></i> 0.041 ETH</h4>
      <p><img src="/images/icon-clock.svg" alt="relogio" class="relogio"> 3 days left</p>
    </div>
    <div class="avatar">
      <img src="/images/image-avatar.png" alt="avatar">
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://mowebstudio.com">Moabe Vettore</a>.
  </div>
</body>
</html>
